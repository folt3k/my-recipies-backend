version: "3"
services:
  postgres:
    container_name: MyRecipesPostgres
    image: postgres:15.4
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=my-recipes
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready"]
      interval: 30s
      timeout: 60s
      retries: 5
  app:
    container_name: MyRecipesBackendApp
    build: .
    ports:
      - 3000:3000
    depends_on:
      postgres:
        condition: service_healthy
volumes:
  pgdata: